name: build
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - uses: cloudflare/pages-action@1
      - run: pip install mkdocs
      - run: pip install mkdocs-material
      - run: pip install mkdocs-mermaid2-plugin 
